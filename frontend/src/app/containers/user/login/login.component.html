<form (submit)="login($event)">
  <h2>Login</h2>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput name="username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Log in</button>
  <div class="message" *ngIf="message">
    {{message}}
</div>
<div color="warn" *ngIf="errorMsg">
    {{errorMsg}}
</div>
</form>
