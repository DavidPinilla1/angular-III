<form on-submit="register($event)">
  <h2>Sign Up</h2>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput name="email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput name="username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Sign up</button>
  <div class="message" *ngIf="message">
    {{message}}
  </div>
</form>
