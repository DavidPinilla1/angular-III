<form (submit) = "addProduct($event)">
  <h2>Add Product</h2>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput name="name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput name="price" type="number">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput name="amount" type="number">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select name="CategoryId" [(ngModel)]="CategoryId">
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Image path</mat-label>
    <input matInput name="image_path">
  </mat-form-field>
    <mat-checkbox name ="avaliable">Avaliable</mat-checkbox>
  <button mat-raised-button color="primary" type="submit">Add Product</button>
</form>
